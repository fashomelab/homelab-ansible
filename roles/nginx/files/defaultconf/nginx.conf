# /etc/nginx/nginx.conf
user  nginx;
worker_processes  auto;

error_log  /var/log/nginx/error.log notice;
pid        /var/run/nginx.pid; # Or /run/nginx.pid - both usually work

# Include dynamically loaded modules (standard on Debian/Ubuntu)
include /etc/nginx/modules-enabled/*.conf;

events {
    worker_connections  1024;
}

http {

    ##
    # Basic Settings - Good to keep here
    ##
    sendfile        on;
    tcp_nopush     on;
    types_hash_max_size 2048;
    # server_tokens off; # Good security practice to uncomment eventually

    keepalive_timeout  65;

    # Standard mime types - Good to keep here
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    ##
    # Default Logging Settings - Good to keep defaults here
    ##

    # Defines the standard 'main' format, used by default unless overridden
    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    # Sets the default access log for the http block, using 'main' format
    access_log  /var/log/nginx/access.log  main;
    # Sets the default error log
    error_log   /var/log/nginx/error.log;

    ##
    # Include external configurations - CRITICAL
    ##

    # Includes files like gzip.conf, ssl_params.conf, rate_limits.conf, logging.conf etc.
    include /etc/nginx/conf.d/*.conf;

    # Includes enabled site configurations (like jellyfin.local.conf link)
    include /etc/nginx/sites-enabled/*;

}