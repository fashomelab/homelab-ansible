# labsansible/ansible.cfg
[defaults]
roles_path = ./roles

# Set the default inventory path for all tools, including ansible-lint.
inventory = inventory/ci/hosts.yml

# Ensure Ansible uses Python 3 on managed hosts
interpreter_python = /usr/bin/python3

# Configure Vault lookup plugin to use env vars
hashi_vault_addr = env:VAULT_ADDR
hashi_vault_token = env:VAULT_TOKEN

# Path to the Ansible Vault password file
vault_password_file = ~/.vault_pass

# Disable retry files to avoid clutter
retry_files_enabled = False